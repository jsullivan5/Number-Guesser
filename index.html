<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="main-header">
        <h1 id="num-header">Number</h1>
        <h1 id ="guess-header">Guesser</h1>
      </div>
    </header>
    <main>
      <div class="container">
          <div class="container-min">
          <p>Minimum</p>
          <input type="text" name="min-number" placeholder="Min" id="min"
          value="0">
          </div>
        <div class="container-max">
          <p>Maximum</p>
          <input type="text" name="max-number" placeholder="Max" id='max'
          value="100">
        </div>
      </div>
        <input type="text" name="enter" value="" placeholder="Enter your guess" id="input-enter">
        <div class="buttons-main">
          <button type="button" name="guess" class="disabled" id="guess">Guess</button>
          <button type="button" name="clear" id="clear" class="disabled">Clear</button>
        </div>
      <p>Your last guess was</p>
      <h2 id="last-guess">???</h2>
      <p id="high-low">Is it high or low</p>
      <button type="button" name="reset" id="reset" class="disabled">Reset</button>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
